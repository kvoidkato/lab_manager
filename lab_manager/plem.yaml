metadata: 
  lab_name: "UNIOSUN-Software-Engineering-Py-Lab"
  version: "1.0.0"
  description: "A build for all Software Engineering courses"
  dev: "Bello Royyan"

python_dependencies:
  pip_install:
    - numpy==1.26.2

system_tools:
  description: "Installs core development tools like VS Code and Node.js."
  linux: 
    - "sudo snap install node --classic"
    - "sudo snap install code --classic"
  windows: 
    - "choco install visualstudiocode -y"
    - "choco install nodejs -y"
    - "choco install git -y"